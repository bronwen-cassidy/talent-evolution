
infobox.start.html=\
	<!-- Start infobox --> \
	<table class="infobox" id="ib_{1}" cellspacing="1" cellpadding="1">\
		<!-- Header Start -->\
		<tr>\
			<th class="infobox" id="ibh_{1}">\
				{0}\
			</th>\
		</tr>\
		<!-- Header End -->\
		<!-- Info/Search box start -->\
		<tr>\
			<td class="infobox" id="ibd_{1}">

infobox.end.html=\
			</td>\
		</tr>\
	</table>\
	<!-- End infobox -->

