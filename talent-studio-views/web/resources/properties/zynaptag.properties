popup.iframe.html = <div class="popupTreeArea"><iframe class="serverPopup" id="{0}contentIframe" name="{0}contentIframe" src="{1}"></iframe> \
                    <form style="display:none;" id="{0}form"> \
                        <input type="hidden" id="{0}popupLabelField"  /> \
                        <input type="hidden" id="{0}popupDisplayField"  /> \
                        <input type="hidden" id="{0}popupIdField"  /> \
                        <input type="hidden" id="{0}popupOnSelect"  /> \
                    </form></div>
