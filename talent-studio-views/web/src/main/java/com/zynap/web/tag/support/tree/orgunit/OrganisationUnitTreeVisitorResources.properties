###### Server driven tree builder html ###############

tree.cellHtmlStart=<div id="serverTree">

## {0} = spacers {1} = open link  {2} = image open or image close with label  {3}=label
tree.cellRowHtml=<div class="serverTreeRow">{0}<a id="folder_{3}" class="serverTreeFolder" href="{1}" title="view sub area">{2}</a>

tree.checkedViewLink=&nbsp;<input id="cb_{2}" title="check to merge" type="checkbox" name="c_id" value="{2}"/>&nbsp;<a id="item_{2}" class="serverTreeItem" href="{0}" title="view details">{1}</a>

tree.tdend=

tree.rowEnd=</div>

tree.imageOpen=<img alt="" src="../images/tree/OpenBranch.gif" width="18" height="18"/><img alt="" src="../images/tree/OpenFolder.gif" width="18" height="18"/>

tree.imageClosed=<img alt="" src="../images/tree/ClosedBranch.gif" width="18" height="18"/><img alt="" src="../images/tree/ClosedFolder.gif" width="18" height="18"/>

tree.leafHtml=<img alt="" src="../images/tree/Branch.gif" width="18" height="18"/><img alt="" src="../images/tree/Leaf.gif" width="18" height="18"/>

tree.lastLeafHtml=<img alt="" src="../images/tree/LastBranch.gif" width="18" height="18"/><img alt="" src="../images/tree/Leaf.gif" width="18" height="18"/>

tree.cellHtmlEnd=</div>

tree.bar=<img alt="" src="../images/tree/VerticalTwig.gif" class="treeItem"/>
tree.lastsibling.bar=<img alt="" src="../images/tree/Blank.gif" class="treeItem"/>
